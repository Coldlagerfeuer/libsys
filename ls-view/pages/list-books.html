	<script type="text/javascript">
		var booknames = [];
		
		$(document).ready(function() {
			var name = getQueryVariable("name");
			console.log(name);
			 $.ajax({
				url : serverUrl + "books"
		    }).then(function(data) {
				$('#book-item-count').html(data.length);
				for ( var i in data) {
				    book = data[i];
				    booknames.push(book.name);
				    htmlEntry = '<a href="book.html?name=' + book.name + '" class="list-group-item';
				    if (book.name.includes(name)) {
				    	htmlEntry += ' active';
				    }
				    htmlEntry += '"> <i class="fa fa-book fa-fw"></i> ' + book.name + '<span class="pull-right text-muted small"><em>' + book.autor + '</em> </span>'
				    $('#book-items').append(htmlEntry);
				}
				
			});
		});
		
	    
	</script>
